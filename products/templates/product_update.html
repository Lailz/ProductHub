{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Product Update
{% endblock title %}


{% block code %}
	<form class = "text-dark" action = "{% url 'products:product_update' product_slug=instance.slug %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<input class = "btn btn-dark" type="submit" value="Update">
	</form>


{% endblock code%}
