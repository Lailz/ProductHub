{% extends "base.html" %}

{% block title %}
Detail
{% endblock title %}


{% block code %}
	<img class="card-img-top thumbnail" src="{{form.image.url}}" alt="Card image cap">
	<h3>{{form.name}}</h3>
	<h3>Price: {{form.price}}KD</h3>
	<h3>Category: {{form.category}} </h3>
	<h3>Sold by: <a href="/profileview/{{form.user.id}}/" class="text-dark">{{form.user}}</a></h3>
	{% if user_obj %}
		<a href="{% url 'products:product_update' product_slug=form.slug %}" class="btn btn-outline-dark"> Update</a>
		<a href="{% url 'products:product_delete' product_slug=form.slug %}" class="btn btn-outline-dark"> Delete</a>
		<br><br>
	{% endif %}

	<a href="{% url 'products:product_list'%}" class="btn btn-outline-dark"> Back</a>

{% endblock %}
