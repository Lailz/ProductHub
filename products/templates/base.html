<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>
		{% block title %}

		{% endblock title%}
	</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'style.css' %}">

	<style>
		.list-card{
			margin-bottom: 20px;
		}

		.jumb{
			margin-top: 20px;
		}
	</style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a class="navbar-brand" href="{% url 'products:product_list' %}">ProductHub</a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      {% if request.user.is_authenticated %}  
          <li class="nav-item active">
            <a class="nav-link" href="/profileview/{{user.id}}/">{{request.user}} <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user_logout' %}">Logout</a>
          </li>
        {% else %}  
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'register' %}">Register<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user_login' %}">Login</a>
          </li>
        {% endif %}

    </ul>
    <form class="form-inline my-2 my-lg-0" action=" {% url 'products:product_list' %} " method='GET'>
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
      <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container">

{% include "messages.html" %}


{% block code %}


{% endblock code%}
</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</body>
</html>
